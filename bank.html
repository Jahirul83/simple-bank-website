<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-5">Now You can take or deposit <span
                class="font-semibold text-violet-600">money</span>!!!</h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid gap-4 grid-cols-3 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h1 class="text-2xl">Deposit</h1>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <div class="bg-pink-400 p-8 rounded-xl">
                    <h1 class="text-2xl">Withdraw</h1>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <div class="bg-red-400 p-8 rounded-xl">
                    <h1 class="text-2xl">Balance</h1>
                    <h2 class="text-5xl">$1240</h2>
                </div>
            </div>
        </section>
        <!-- deposit and withdraw -->
        <section class="mt-12">
            <div class="grid gap-4 grid-cols-2 w-9/12 mx-auto text-white">
                <div class="bg-blue-400 p-8 rounded-xl">
                    <h1 class="text-2xl mb-4">Please Deposit</h1>
                    <input class="w-9/12 block mb-4 p-2 text-black rounded-lg" type="text" name="" id="deposit-input"
                        placeholder="$ Enter Amount">
                    <button id="deposit-btn"
                        class="bg-orange-600 px-6 py-2 hover:bg-amber-700 text-white font-medium rounded-lg">Deposit</button>
                </div>
                <div class="bg-violet-400 p-8 rounded-xl">
                    <h1 class="text-2xl mb-4">Please Withdraw</h1>
                    <input class="w-9/12 block mb-4 p-2 text-black rounded-lg" type="text" name="" id="user-email"
                        placeholder="$ Enter Amount">
                    <button id="deposit-btn"
                        class="bg-orange-600 px-6 py-2 hover:bg-amber-700 text-white font-medium rounded-lg">Deposit</button>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
