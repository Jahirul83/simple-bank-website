<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-5">Welcome to My own <span
                class="font-semibold text-violet-600">Bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-purple-400 w-10/12 md:w-6/12 lg:w-2/4 mx-auto mt-12 p-12 rounded-lg">
            <h1 class="text-3xl mb-7 font-medium text-white">Please Login</h1>
            <h1 class="font-semibold">Email: </h1>
            <input class="w-10/12 lg:w-9/12 block mb-3 px-4 py-2 rounded-lg" type="email" name="" id="user-email" placeholder="Your Email">
            <h1 class="font-semibold">Password: </h1>
            <input class="w-10/12 lg:w-9/12 block mb-3 px-4 py-2 rounded-lg" type="password" name="" id="user-pass" placeholder="Your Password">
            <button id="submit-btn"
                class="bg-amber-600 px-8 py-4 hover:bg-sky-700 text-white font-medium rounded-lg">Submit</button>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
